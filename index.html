<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <h1>How old are you? A galactic perspective.</h1>
    <form id="age-form">
      <div class="form-group">
        <label for="user-age">Date of birth:</label>
        <input id="user-age" class="form-control" type="date">
      </div>
      <label for="planet">Select the planet you would like to know your age on</label>
      <select class="form-control" id="planet">
        <option>Mercury</option>
        <option>Venus</option>
        <option>Earth</option>
        <option>Mars</option>
        <option>Jupiter</option>
      </select>
      <form id="expectancy-form">
      <label for="expectancy">Enter your life expectancy based on your country</label>
      <input id="expectancy" class="form-control" type="number">
      <button type="submit">Calculate Age</button>
    </form>
    <div id="hide">
      <p id="output">You are <span id="age-result"></span> years old on <span class="planet-choice"></span>.</p>
      <p>Your life expectancy on <span class="planet-choice"></span>:</p>
      <p><span id="expectancy-result"></span></p>
    </div>
  </body>
</html>
